<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profresionales INTRA</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reg_prof.css">
    <link rel="icon" type="image/x-icon" href="./img/logoempresa4.png">
</head>
<body>
    <section class="container forms">
        <div class="form login">
           <div class="form-content">
            <header>Registro Profesionales</header>

            <form action="#">
                <div class="field imput-field">
                    <input type="nombre" placeholder="Nombre" class="Nombre">
                </div>

                <div class="field imput-field">
                    <input type="Apellido" placeholder="Apellido" class="Apellido">
                </div>

                <div class="field imput-field">
                    <input type="email" placeholder="Email" class="Email">
                </div>

                <div class="field imput-field">
                    <input type="password" placeholder="Contraseña" class="Password">

                <div class="field imput-field">
                    <input type="password" placeholder="Repetir contraseña" class="password">
                </div>

                <div class="field imput-field">
                    <input type="text" placeholder="Profesion" class="profesion">
                </div>

                <div class="field imput-field">
                    <input type="text" placeholder="Telefono" class="number">
                </div>

                <div class="field imput-button">
                    <button>Registrarse</button>
                </div>

                <div class="form link">
                    <p><span>Ya tienes cuenta? <a href="inicSesion.html" class="singup-link">Iniciar sesion</a></span></p>
                    
                    <span><p>Para volver al inicio: <a href="index.html" class="singup-link">Inicio</a></p></span>
                </div>
            </form>
           </div> 
        </div>
    </section>
    
</body>
</html>
